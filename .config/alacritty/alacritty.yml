env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 25
    y: 25
  decorations: none
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 10000
window.opacity: 1
window.dynamic_title: true
font:
  normal:
    family: Fira Code Nerd Font
    style: Regular
  bold:
    family: Fira Code Nerd Font
    style: Bold
  italic:
    family: Fira Code Nerd Font
    style: Italic
  size: 9
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: "0x0A0E14" #282828 #1d2021
    foreground: "#ebdbb2"
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
" ": null
