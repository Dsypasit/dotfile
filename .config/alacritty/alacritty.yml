# Window Customization
env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 25
    y: 25
  decorations: none
  title: Alacritty
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty
scrolling:
  history: 10000
background_opacity: 1
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Fira Code Nerd Font
    style: Regular
  bold:
    family: Fira Code Nerd Font
    style: Bold
  italic:
    family: Fira Code Nerd Font
    style: Italic
  size: 8
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '0x10100E'
    foreground: '0xC6C6C4'

  # Normal colors
  normal:
    black:   '0x10100E'
    red:     '0xC40233'
    green:   '0x009F6B'
    yellow:  '0xFFD700'
    blue:    '0x0087BD'
    magenta: '0x9A4EAE'
    cyan:    '0x20B2AA'
    white:   '0xC6C6C4'

  # Bright colors
  bright:
    black:   '0x696969'
    red:     '0xFF2400'
    green:   '0x03C03C'
    yellow:  '0xFDFF00'
    blue:    '0x007FFF'
    magenta: '0xFF1493'
    cyan:    '0x00CCCC'
    white:   '0xFFFAFA'


