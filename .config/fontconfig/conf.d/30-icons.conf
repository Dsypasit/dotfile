<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- You are supposed to remove all the lines but the one(s) where the font is used in your terminal -->
  <!-- Only monospaced fonts have been listed here -->
  <!-- If your font isn't in the list, uncomment the next line and write its name -->
  <!-- <alias><family>YOUR_TERMINAL_FONT</family><default><family>icons-in-terminal</family></default></alias> -->
  <alias><family>Fira Code</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Fira Code,Fira Code Light</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Fira Code,Fira Code Medium</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Fira Code,Fira Code Retina</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Fira Code,Fira Code SemiBold</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>FiraCode Nerd Font</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>FiraCode Nerd Font Mono</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>FiraCode Nerd Font Mono,FiraCode Nerd Font Mono Light</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>FiraCode Nerd Font Mono,FiraCode Nerd Font Mono Med</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>FiraCode Nerd Font Mono,FiraCode Nerd Font Mono Ret</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>FiraCode Nerd Font Mono,FiraCode Nerd Font Mono SemBd</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>FiraCode Nerd Font,FiraCode Nerd Font Light</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>FiraCode Nerd Font,FiraCode Nerd Font Med</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>FiraCode Nerd Font,FiraCode Nerd Font Ret</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>FiraCode Nerd Font,FiraCode Nerd Font SemBd</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>FreeMono</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Hack Nerd Font</family><prefer><family>icons-in-terminal</family></prefer></alias>
  <alias><family>Hack Nerd Font Mono</family><prefer><family>icons-in-terminal</family></prefer></alias>
